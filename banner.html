<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banner</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="reset.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="banner">
            <div class="flash"></div>
            <div class="left">
                <img src="img/sneaker.png" class="left__sneaker">
                <img src="img/ultra.png" class="left__text">
            </div>
            <div class="right">
                <img src="img/goodbye.png" class="right__title-first">
                <img src="img/gravity.png" class="right__title-second">
                <div class="wall">
                    <img src="img/logo.png" class="wall__logo">
                    <button type="button" class="wall__button">
                        <img src="img/shop.png">
                    </button> 
                </div>
                <img src="img/line.png" class="wall__clamp">
            </div>
        </div>
    </body>
</html>
